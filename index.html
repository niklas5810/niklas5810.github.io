<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <!-- Für Mobilgeräte initialen Zoom abschalten -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Angaben für Suchmaschinen -->
    <!-- Beschreibung -->
    <meta name="description" content="Das lustige Spiel direkt im Browser">
    <!-- Stichwörter -->
    <meta name="keywords" content="Flappy Birds, HTML">
    <title>
        Niklas' Flappy Birds
    </title>
    <link id="css" rel="stylesheet" type="text/css" href="flappyStyle.css">
    <!-- Async Seite weiterladen während Skript eingelesen wird -->
    <script type="text/javascript" src="shake.js"></script>
</head>

<body>
    <h1>Shake to Undo v4</h1>
    <h2>for your mobile web app</h2>

    <p>Shake your iPhone/iPad to see a custom action.</p>
    <p>Works on iOS +4.2.1, Android 4.0.3 (default browser), Opera Mobile (Android), BlackBerry PlayBook 2.0</p>

    <p><a href="http://dev.w3.org/geo/api/spec-source-orientation">W3C DeviceOrientation Event Specification</a></p>

    <script type="text/javascript">
        
        //create a new instance of shake.js.
        var myShakeEvent = new Shake({
            threshold: 2,
            timeout: 200
        });

        // start listening to device motion
        myShakeEvent.start();

        // register a shake event
        window.addEventListener('shake', shakeEventDidOccur, false);

        //shake event callback
        function shakeEventDidOccur() {

            //put your own code here etc.
            alert('Shake!');
        }

    </script>

</body>

</html>
